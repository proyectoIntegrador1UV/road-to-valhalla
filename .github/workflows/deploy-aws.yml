name: Run deploy on aws

on:
  push:
    branches:
      - "master"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm i
      - name: Build the app
        run: npm run build
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: AKIA6APZTVB2WWA3X7OC
          aws-secret-access-key: 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
          aws-region: us-east-1
      - name: Sync files to S3 bucket
        run: |
          aws s3 sync dist/watch-queue s3://roadtovalhalla
          echo "Bucket sync completed!"
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id E3IGZCFYPWF5L0 --paths "/*"
          echo "CloudFront invalidation submitted!"